<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Contatos - Bot x Humano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 8px 14px;
      border: none;
      color: white;
      background-color: #28a745;
      border-radius: 4px;
      cursor: pointer;
    }
    button.humano {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Contatos do Baserow</h1>
  <table id="contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Mensagem</th>
        <th>Modo</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Linhas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById('tabela-corpo');

async function carregarDados() {
  try {
    const resposta = await fetch("https://services-n8n.8a8cte.easypanel.host/webhook/consultar-dados");

    // Interpreta a resposta como HTML, não como JSON
    const html = await resposta.text();

    // Insere o HTML retornado na div com id="tabela"
    const tabelaEl = document.getElementById("tabela");

    if (tabelaEl) {
      tabelaEl.innerHTML = html;
    } else {
      console.error("Elemento com ID 'tabela' não encontrado.");
    }

  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
    const tabelaEl = document.getElementById("tabela");
    if (tabelaEl) {
      tabelaEl.innerHTML = "<p style='color:red;'>Erro ao carregar dados</p>";
    }
  }
}



<script>
async function carregarContatos() {
  try {
    const response = await fetch("/.netlify/functions/baserow");
    const json = await response.json();

    const contatos = json?.results || json; // depende da resposta da API
    contatos.forEach(c => {
      console.log(`Nome: ${c.nome}, Número: ${c.numero}, Cidade: ${c.cidade}, Modo: ${c.modo}`);
      // Aqui você pode montar a tabela, cards, etc.
    });
  } catch (err) {
    console.error("Erro ao carregar contatos:", err);
  }
}

carregarContatos();
</script>



    setInterval(carregarDados, 5000); // atualiza a cada 5s
    carregarDados();
  </script>
</body>
</html>
