<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Contatos - Bot x Humano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 8px 14px;
      border: none;
      color: white;
      background-color: #28a745;
      border-radius: 4px;
      cursor: pointer;
    }
    button.humano {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Contatos do Baserow</h1>
  <table id="contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Mensagem</th>
        <th>Modo</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Linhas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById('tabela-corpo');

async function carregarDados() {
  try {
    const resposta = await fetch("https://services-n8n.8a8cte.easypanel.host/webhook/consultar-dados");
    const html = await resposta.text();

    // Verifica se contém <html> ou <iframe> para evitar erros
    if (!html.includes("<table")) {
      throw new Error("Conteúdo inesperado: não parece HTML de tabela.");
    }

    // Exibe o HTML na div com id="tabela"
    const tabelaEl = document.getElementById("tabela");
    if (tabelaEl) {
      tabelaEl.innerHTML = html;
    } else {
      throw new Error("Elemento #tabela não encontrado.");
    }
  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
    document.getElementById('tabela').innerHTML = "<p style='color:red;'>Erro ao carregar dados</p>";
  }
}


async function alterarModo(key, modoAtual) {
  const novoModo = modoAtual === 'bot' ? 'humano' : 'bot';
  await fetch('https://services-n8n.8a8cte.easypanel.host/webhook/3ed48b7d-3ce7-471c-ae66-10f732bdb42b', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ key: key, modo: novoModo })
  });
  await carregarDados();

}


    setInterval(carregarDados, 5000); // atualiza a cada 5s
    carregarDados();
  </script>
</body>
</html>
