<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Contatos - Bot x Humano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 8px 14px;
      border: none;
      color: white;
      background-color: #28a745;
      border-radius: 4px;
      cursor: pointer;
    }
    button.humano {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Contatos do Baserow</h1>
  <table id="contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Mensagem</th>
        <th>Modo</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Linhas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById('tabela-corpo');

async function carregarDados() {
  try {
    const response = await fetch('https://services-n8n.8a8cte.easypanel.host/webhook/3095c3f0-3ff8-4d30-bc35-a279a418f688');

    const contentType = response.headers.get("Content-Type");
    const text = await response.text();
    console.log('Resposta:', text);

    if (!contentType.includes('application/json')) {
      throw new Error('Resposta não é JSON válida!');
    }

    const data = JSON.parse(text);

    if (!Array.isArray(data) || data.length === 0 || !data[0].table) {
      throw new Error('Dados inesperados no corpo da resposta.');
    }

    document.getElementById('tabela').innerHTML = data[0].table;
  } catch (error) {
    console.error('Erro ao carregar dados:', error);
    document.getElementById('tabela').innerHTML = '<p style="color:red;">Erro ao carregar dados. Verifique o webhook e o formato da resposta.</p>';
  }
}

async function alterarModo(key, modoAtual) {
  const novoModo = modoAtual === 'bot' ? 'humano' : 'bot';
  await fetch('https://services-n8n.8a8cte.easypanel.host/webhook/3ed48b7d-3ce7-471c-ae66-10f732bdb42b', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ key: key, modo: novoModo })
  });
  await carregarDados();

}


    setInterval(carregarDados, 5000); // atualiza a cada 5s
    carregarDados();
  </script>
</body>
</html>
